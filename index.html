<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example: Blog</title>
  
  //Function
  <script>
    function myFunction() {
     document.getElementById('header1').innerHTML = 'Goodbye World!';
    }
  </script>
</head>

<body style="background-color: black; color: white">
  <h1 id="header1">Hello World!</h1>

  //Buttons
  <p>Put button here.</p>
  <p> <button type="button" id="button1" onclick="myFunction()">Click Me!</button> </p>
  <p>Second button.</p>
  <p><button type="button" id="button2" onclick="document.getElementById('button1').style.display='none'">Also click me!</button></p>
  
</body>
</html>
