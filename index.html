<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example: Blog</title>
  
  <script>
    var x = 5;
    var y = 6;
    var z = x*y;
    var boo = true;
    function heatFeel(temp) {
      return temp + 10;
    }
    document.getElementById('samp').innerHTML ='It feels like it is' + heatFeel(z);
    function myFunction() {
      document.getElementById('header1').innerHTML = 'Goodbye World!';
    }
    function disappear(){
      document.getElementById('button1').style.display='none';
    }
  </script>
  
</head>

<body style="background-color: black; color: white">
  <h1 id="header1">Hello World!</h1>

  <p>Put button here.</p>
  <p> <button type="button" id="button1" onclick="myFunction()">Click Me!</button> </p>
  <p>Second button.</p>
  <p><button type="button" id="button2" onclick=disappear()>Also click me!</button></p>
  
  <p id="samp">Sample Number.</p>
  
</body>
</html>
